<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode Switch</title>
  <style>
    body {
      background-color: white;
      color: black;
      transition: background-color 0.7s, color 0.7s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    body.dark-mode {
      background-color: black;
      color: white;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 50px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 41px;
      width: 41px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 1.0s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #8b0000;
    }
    input:checked + .slider:before {
      transform: translateX(50px);
    }
  </style>
</head>
<body>
  <label class="switch">
    <input type="checkbox" onclick="document.body.classList.toggle('dark-mode')">
    <span class="slider"></span>
  </label>
</body>
</html>
